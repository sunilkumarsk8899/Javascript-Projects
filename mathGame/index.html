<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css.css">
</head>
<body>  

  <div class="col-12 start-container text-center">
    <button class="btn btn-success p-3 glow-button" id="start-game-button">Are You Ready For Math Game</button>
  </div>

  <div class="container game-container w-50">
  <div class="calculator">

    <div class="row" style="position: absolute;right: 5%;top: 33%;background: green;color: #fff;padding: 5%;border-radius: 50%;font-size: 4rem;">
      <div class="col-12 timer">
        
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12 m-auto text-center mb-4 mt-2 bg-dark text-light p-3 h1 rounded-2">
        <span id="random-question">12*2</span>
      </div>

      <!-- <div class="col-2 m-auto">
        <button class="btn btn-back w-100" >Back</button>
      </div> -->
      
      <div class="col-8 m-auto">
        <input type="text" id="calculation" class="form-control input-field" placeholder="0" readonly>
      </div>
      
      <div class="col-2 text-center m-auto">
        <span class="h1" id="result">00</span>
      </div>
    </div>

    <div class="row">
      <div class="col-3 mb-2">
        <button class="btn btn-primary w-100 btn_number" data-num="1">1</button>
      </div>
      <div class="col-3 mb-2">
        <button class="btn btn-primary w-100 btn_number" data-num="2">2</button>
      </div>
      <div class="col-3 mb-2">
        <button class="btn btn-primary w-100 btn_number" data-num="3">3</button>
      </div>

      <div class="col-3 mb-2">
        <button class="btn btn-primary w-100 btn_number" data-num="4">4</button>
      </div>
      <div class="col-3 mb-2">
        <button class="btn btn-primary w-100 btn_number" data-num="5">5</button>
      </div>
      <div class="col-3 mb-2">
        <button class="btn btn-primary w-100 btn_number" data-num="6">6</button>
      </div>

      <div class="col-3 mb-2">
        <button class="btn btn-primary w-100 btn_number" data-num="7">7</button>
      </div>
      <div class="col-3 mb-2">
        <button class="btn btn-primary w-100 btn_number" data-num="8">8</button>
      </div>
      <div class="col-3 mb-2">
        <button class="btn btn-primary w-100 btn_number" data-num="9">9</button>
      </div>

      <div class="col-3 mb-2">
        <button class="btn btn-primary w-100 btn_number" data-num="0">0</button>
      </div>
      <div class="col-3 mb-2">
        <button class="btn btn-warning w-100 del" >Del</button>
      </div>

      <div class="col-3">
        <button class="btn btn-success w-100 btn-enter">Enter</button>
      </div>

      <div class="col-12">
        <button id="reset" class="btn btn-danger w-100 reset">Reset</button>
      </div>
    </div>
  </div>

</div>

  <script src="./js.js"></script>
  <!-- Bootstrap JS (Optional, for additional Bootstrap features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
